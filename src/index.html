<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suggestions</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400|Permanent+Marker" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <header>
      <h1>Suggestions</h1>
      <div id="menu">
        <div class="menu-dot"></div>
        <div class="menu-dot"></div>
        <div class="menu-dot"></div>
      </div>
      <div id="menu_toggle">
        <ul>
          <li id="edit_menu_item">Edit List</li>
          <li id="done_menu_item" class="hidden">Done</li>
        </ul>
      </div>
    </header>

    <div id="app" class="page">
      <div class="top">
        <p id="suggestion">No Suggestion</p>
      </div>
      <div class="bottom">
        <button id="next_btn" class="btn">Next Suggestion</button>
      </div>
    </div>
    <!-- .page .app -->

    <div id="manage" class="page hidden">
      <h2>Edit List</h2>
      <input id="suggestion_input" type="text" name="new_Suggestion">
      <button id="add_btn" class="btn">Add</button>
      <ul id="list"></ul>
    </div>
    <!-- .manage .page-->
  </div>
  <!-- .container -->
  <script src="js/script.js"></script>
</body>

</html>
